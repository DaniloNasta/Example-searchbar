<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Searchbar</title>

        <!-- bootstrap-css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- bootstrap-css -->
        
        <!-- bootstrap-icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <!-- bootstrap-icons -->

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container my-5 bg-light p-3 shadow">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="What do you need?" aria-label="Search">
                <select id="categories" class="form-select" aria-label="Default select example">
                    <option selected>All categories</option>
                    <option value="1">First category</option>
                    <option value="2">Second category</option>
                    <option value="3">Third category</option>
                </select>
                <button class="button-search mx-2" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>

        <!-- bootstrap-js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- bootstrap-js -->
        
    </body>
</html>
